<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Pay Page</title>
</head>
<body>
    <div class="wrapper">
        

<!-- CREDIT CARD SECTION OF THE FORM  -->
        <h2 class="pay-heading">Strength Builder Pro [$20]</h2>
        <form action="./charge.php" method="post" id="payment-form">
            <div class="form-row">
                <div class="inputs">
                    <input type="text" name="first_name" class="form-control StripeElement StripeElement--empty" 
                    placeholder="First Name">
                    <input type="text" name="last_name" class="form-control StripeElement StripeElement--empty" 
                    placeholder="Last Name">
                    <input type="text" name="email" class="form-control StripeElement StripeElement--empty" 
                    placeholder="Email">
                </div>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>
        
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
            </div>
        
            <button>Submit Payment</button>
        </form>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./js/charge.js"></script>
</body>
</html>
